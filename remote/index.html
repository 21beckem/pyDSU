<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=ADLaM Display' rel='stylesheet'>
    <script src="https://unpkg.com/playroomkit/multiplayer.full.umd.js" crossorigin="anonymous"></script>
    <title>Wii Remote Emulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="connectPage">
        <center>
            <h1 style="font-size: 45px; margin-top: 50px; margin-bottom: 10px;">Becker Wii<br>Remote</h1>
            <p style="font-size: 20px; margin-bottom: 100px;">Connect to a Wii host</p>
            <a style="font-size: 30px;">Game Code:</a>
            <br>
            <input type="text" id="gameCodeInput" maxlength="4" pattern="\d{4}" placeholder="&#9679;&#9679;&#9679;&#9679;" autocomplete="off">
            <br>
            <div style="height: 40px;"></div>
            <button class="wiiUIbtn" onclick="Remote.connectWithCode(_('gameCodeInput').value);">Connect</button>
            <div style="height: 50px;"></div>
        </center>
    </div>
    <div id="RemotePage" style="display: none;">
        <div class="bTri one">
            <div data-key="b" class="btn" id="bBtn1"></div>
            <div class="text">B</div>
        </div>
        <div class="bTri two">
            <div data-key="b" class="btn" id="bBtn2"></div>
            <div class="text">B</div>
        </div>

        <div class="dpad">
            <div></div>
            <div data-key="u" class="btn" id="padUp">▲</div>
            <div></div>
            <div data-key="l" class="btn" id="padLeft">◀</div>
            <div class="ctr"></div>
            <div data-key="r" class="btn" id="padRight">▶</div>
            <div></div>
            <div data-key="d" class="btn" id="padDown">▼</div>
            <div></div>
        </div>
    
        <div data-key="a" class="btn" id="aBtn">A</div>
    
        <div id="homeRow">
            <div data-key="-" class="btn" id="minsBtn">-</div>
            <div data-key="H" class="btn" id="homeBtn"><svg style="pointer-events: none;" fill="rgb(0, 96, 185)" viewBox="0 0 576 512"><path d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c0 2.7-.2 5.4-.5 8.1l0 16.2c0 22.1-17.9 40-40 40l-16 0c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1L416 512l-24 0c-22.1 0-40-17.9-40-40l0-24 0-64c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32 14.3-32 32l0 64 0 24c0 22.1-17.9 40-40 40l-24 0-31.9 0c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2l-16 0c-22.1 0-40-17.9-40-40l0-112c0-.9 0-1.9 .1-2.8l0-69.7-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg></div>
            <div data-key="+" class="btn" id="plusBtn">+</div>
        </div>
    
        <div id="numBtns">
            <div data-key="1" class="btn" id="1Btn">1</div>
            <div data-key="2" class="btn" id="2Btn">2</div>
        </div>
    
        <div id="lights">
            <div id="light1"></div>
            <div id="light2"></div>
            <div id="light3"></div>
            <div id="light4"></div>
        </div>

    </div>
    
    <script src="gui.js"></script>
    <script src="remote.js"></script>
</body>
</html>
