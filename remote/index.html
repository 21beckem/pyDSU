<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=ADLaM Display' rel='stylesheet'>
    <script src="https://unpkg.com/playroomkit/multiplayer.full.umd.js" crossorigin="anonymous"></script>
    <title>Wii Remote Emulator</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="connectPage">
        <center>
            <h1 style="font-size: 45px; margin-top: 50px; margin-bottom: 10px;">Becker Wii<br>Remote</h1>
            <p style="font-size: 20px; margin-bottom: 100px;">Connect to a Wii host</p>
            <a style="font-size: 30px;">Game Code:</a>
            <br>
            <input type="text" id="gameCodeInput" maxlength="4" pattern="\d{4}" placeholder="&#9679;&#9679;&#9679;&#9679;" autocomplete="off">
            <br>
            <div style="height: 40px;"></div>
            <button class="wiiUIbtn" onclick="Remote.connectWithCode(_('gameCodeInput').value);">Connect</button>
            <div style="height: 50px;"></div>
        </center>
    </div>
    <div id="RemotePage" style="display: none;">
        <div class="bTri one">
            <div data-key="b" class="btn" id="bBtn1"></div>
            <div class="text">B</div>
        </div>
        <div class="bTri two">
            <div data-key="b" class="btn" id="bBtn2"></div>
            <div class="text">B</div>
        </div>

        <div class="dpad">
            <div></div>
            <div data-key="u" class="btn" id="padUp"><i class="fa-solid fa-caret-up"></i></div>
            <div></div>
            <div data-key="l" class="btn" id="padLeft"><i class="fa-solid fa-caret-left"></i></div>
            <div class="ctr"></div>
            <div data-key="r" class="btn" id="padRight"><i class="fa-solid fa-caret-right"></i></div>
            <div></div>
            <div data-key="d" class="btn" id="padDown"><i class="fa-solid fa-caret-down"></i></div>
            <div></div>
        </div>
    
        <div data-key="a" class="btn" id="aBtn">A</div>
    
        <div id="homeRow">
            <div data-key="-" class="btn" id="minsBtn">-</div>
            <div data-key="H" class="btn" id="homeBtn"><i style="pointer-events: none; color:rgb(0,96,185)" class="fa-solid fa-house"></i></div>
            <div data-key="+" class="btn" id="plusBtn">+</div>
        </div>
    
        <div id="numBtns">
            <div data-key="1" class="btn" id="1Btn">1</div>
            <div data-key="2" class="btn" id="2Btn">2</div>
        </div>
    
        <div id="lights">
            <div id="light1"></div>
            <div id="light2"></div>
            <div id="light3"></div>
            <div id="light4"></div>
        </div>

    </div>
    
    <script src="gui.js"></script>
    <script src="remote.js"></script>
</body>
</html>
